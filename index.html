<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Vue Intro</title>

        <link rel="stylesheet" href="css/style.css">
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>

            <p class="borderino" v-bind:class="classiParagrafo">

            {{ age }}
            {{ knownLanguages }}
            {{ wearsGlasses }}

            <input id="my-input" type="text" v-model="zucchero">
            <input id="my-input-2" type="text" @keyup="stampaClassi()" v-model="classiParagrafo">

        <script src="js/scripts.js"></script>
